<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>用户列表</h1>
    <a href="/add/list">添加用户</a>
    <a href="/edit/list">编辑用户</a>
    <a href="/delete/list">删除用户</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>姓名</th>
            <th>密码</th>
            <th>年龄</th>
        </tr>
        {% for obj in dataList %}
            <tr>
                <td>{{ obj.id }}</td>
                <td>{{ obj.name }}</td>
                <td>{{ obj.password }}</td>
                <td>{{ obj.age }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
