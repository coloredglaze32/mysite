{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>用户列表</h1>
    <img src="{% static '下载.png' %}" style="width: 100px;">

    <hr/>
    
    <h1>{{ n1 }}</h1>
    <h1>{{ n2.0 }}</h1>
    <h1>{{ n2.1 }}</h1>
    <h1>{{ n2.2 }}</h1>

    <h1>{{ context.name }}</h1>
    <h1>{{ context.salary }}</h1>
    <h1>{{ context.role }}</h1>


    <hr/>

    <div>
        {% for item in n2 %}
            <span>{{ item }}</span>
        {% endfor %}
    </div>

    <ul>
        {% for k,v in context.items %}
            <li>{{ k }} : {{ v }}</li>
        {% endfor %}
    </ul>

</body>
